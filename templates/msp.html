{% extends 'layout.html' %} {% block body %}
<style>
    form{
        margin: 80px;
    }
</style>

<form method="POST" action="{{ url_for('cropmsp') }}">
<h3 style="text-align:center">AgriFriend Get the price of your State</h3>
    <div class="form-group">
        <label for="msp" style="font-size: 17px"
          ><b>Select Your State:</b></label>
        <select name="mspprice" class="form-control" id="msp" style="font-weight: bold" required onchange="this.form.submit()">
          <option selected disabled>Select state</option>
          <option>Uttar Pradesh</option>
          <option>Madhya Pradesh</option>
          <option>Gujarat</option>
          <option>Rajasthan</option>
          <option>Maharashtra</option>
          <option>Chattisgarh</option>
          <option>Karnataka</option>
          <option>Telangana</option>
          <option>West Bengal</option>
          <option>Jharkhand</option>
          <option>Odisha</option>
        
        </select>
        </div>
</form>

{% endblock %}
